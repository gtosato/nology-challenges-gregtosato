<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./pseudo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="enabledInput">Enabled Input:</label>
        <input type="text" id="enabledInput"><br><br>
        <label for="disabledInput">Disabled Input:</label>
        <input type="text" id="disabledInput" disabled="disabled"><br><br>
        <label for="requiredEnabledInput">Disabled Input:</label>
        <input type="text" id="requiredEnabledInput" required><br><br>
        <button id="disabledSubmit" disabled="disabled">Disabled Submit</button>
        <button id="enabledSubmit">Enabled Submit</button>
    </form>
</body>

</html>
